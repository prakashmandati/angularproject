<form class="border border-primary">
<div class="container" >
    <h1 class="text-success">Enter Details</h1>
      <form (ngSubmit)="openDialog()">
       <div class="form-group">
        <label for="name" class="text-primary">Name</label>
           <input type="text" class="form-control" id="name" [(ngModel)]="newUser.name" name="name" placeholder="Enter name" required>
         </div>
         <div class="form-group">
     <label for="lastname" class="text-primary">Lastname</label>
         <input type="text" class="form-control" id="lastname" [(ngModel)]="newUser.lastname" name="lastname" placeholder="Enter lastname" required>
         </div>
         <div class="form-group">
         <label for="dateOfBirth" class="text-primary">Date of Birth</label>
         <input type="text" class="form-control" id="dateOfBirth" [(ngModel)]="newUser.dateOfBirth" name="dateOfBirth" placeholder="Enter date of birth" required>
         </div>
         <div class="form-group">
         <label for="city" class="text-primary">City</label>
         <input type="text" class="form-control" id="city" [(ngModel)]="newUser.city" name="city" placeholder="Enter city" required>
         </div>
         <div class="form-group">
         <label for="state" class="text-primary">State</label>
         <input type="text" class="form-control" id="state" [(ngModel)]="newUser.state" name="state" placeholder="Enter state" required>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
     
       </form>
   </div>
</form>
